<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="styles/main.scss">
    <title>Document</title>
</head>
<body>
   <div class="container">
       <div class="container__header">
            <div class="container__text">
                <p>
                    Vem aí a festa mais esperada do ano! Celebre com alegria e diversão o aniversário de Talisson Barbosa. Junte-se a nós em uma noite mágica repleta de risadas, música contagiante e momentos inesquecíveis.
                </p>
            </div>
            <div class="container__image"  
            data-aos="flip-left"
            data-aos-easing="ease-out-cubic"
            data-aos-duration="2000">
                    <img src="./imagens/1680671100262.jpg" alt="">
                    <div class="container__bubble container__bubble--birthday">
                        <img src="imagens/birthday-and-party.png" alt="bolo de aniversario">
                    </div>
                    <div class="container__bubble container__bubble--cake">
                        <img src="imagens/bolo-de-aniversario.png" alt="bolo de aniversario">
                    </div>
                    <div class="container__bubble container__bubble--beer">
                        <img src="imagens/felicidades.png" alt="bolo de aniversario">
                    </div>
                    <div class="container__bubble container__bubble--paty">
                        <img src="imagens/party-popper.png" alt="bolo de aniversario">
                    </div>
            </div>
        </div>
        <div class="container__time" data-aos="fade-up-left">
            <p>
                <span id="dataAniversario"></span>
            </p>
        </div>
       
   </div>
   <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
   <script src="scripts/main.js"></script>
</body>
</html>
